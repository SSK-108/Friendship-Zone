<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="Friends.PNG" alt="Friends">
    <br>
    <br>
    <h2><center>Friendship Zone</center></h2>
    <h3>Add your details to register</h3>
    <form>
        <label for="name"><b>Name: </b></label>
        <input type="text" id="name" value="Enter you name" min="3" required>
        <br>
        <br>
        <label for="email"><b>Email: </b></label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="age"><b>Age:</b> </label>
        <input type="number" id="age" min="18">
        <br>
        <br>
        <label for="bday"><b>Birth Day: </b></label>
        <input type="date" name="bday" id="bday">
        <br>
        <br>
        <label for="gender"><b>Gender: </b></label>
        <input type="radio" name="person" id="m" value="M">
        <label for="m"><b>M</b></label>
        <input type="radio" name="person" id="f" value="F">
        <label for="f"><b>F</b></label>
        <br>
        <br>
        <label for="area"><b>About: </b></label>
        <textarea name="area" id="area" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="phone"><b>Phone: </b></label>
        <input type="number" min="10" max="10">
        <br>
        <br>
        <label for="button"><b>Intrested in: </b></label>
        <input type="checkbox" id="button" name="Friendship" value="f">
        <label for="button">Friendship</label>
        <input type="checkbox" id="button" name="Friendship" value="f">
        <label for="button">Dating</label>
        <label for="files"><b>Attachment</b></label>
        <input type="file" name="files" id="files">
        <br>
        <br>
        <button><a href="RegistrationConfirmation.html">Register</a></button>
        <button><a href="RegistrationConfirmationforAdmin.html">Register as Admin</a></button>
        </form>
</body>
</html>
